<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game landing</title>
</head>
<body>
    <input type="checkbox" id="menu_checkbox">

    <header>
        <label for="menu_checkbox" class="icon icon_menu">
        <span class="a11y">Open the menu</span>
        </label>
        <h1>
            <a href="/home-logo">
                <img src="images/profile.jpeg" alt>
                <span>Home to Sos</span>
            </a>
        </h1>

        <nav>
            <h2>
              <label for="menu_checkbox" class="icon icon_menu">
                <span class="a11y">Site menu</span>
              </label>
            </h2>
            <ul>
                <li class="active">
                <a class="icon icon_home" href="/">Main</a>
                </li>
                <li>
                <a class="icon icon_about" href="/about">About</a>
                </li>
                <li>
                <a class="icon icon_game--features" href="/features">Game features</a>
                </li>
                <li>
                <a class="icon icon_system" href="/system/requirements">System requirements</a>
                </li>
                <li>
                <a class="icon icon_quotes" href="/system/quotes">Quotes</a>
                </li>
              
                <div class="languages">
                    <select id="" class="form-control">
                    <option selected="">ENG</option>
                    <option>RUS</option>
                    <option>FRA</option>
                    <option>DEU</option>
                    </select>
                </div>
              
                <li id="icon_play">
                    <a href="/">
                        <img src="" alt>
                        <span>Play1</span>
                    </a>
                    <a href="/">
                        <img src="" alt>
                        <span>Play2</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>SURVIVE AT ALL COSTS</h2>
            <h3>Experience new social battle royale game</h3>

            <details>
                <summary>History</summary>
                Something small enough to escape casual notice.
            </details>
        </section>
    </main>
</body>
</html>
